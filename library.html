<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>

    <h1>Library Management System</h1>

    <label>Book Title:
        <input type="text" id="bookTitle" placeholder="Enter book title">
    </label>

    <label style="margin-left: 20px;">Publication Year:
        <input type="text" id="bookYear" placeholder="Enter publication year">
    </label>

    <button id="addBookBtn">Add Book</button>

    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="library.js"></script>
</body>
</html>
