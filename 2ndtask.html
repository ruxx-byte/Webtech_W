<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
  <link rel="stylesheet" href="2ndtask.css">
</head>
<body>
  <div class="form-container">
    <form action="/signup" method="POST">
      <h2>Create Your Account</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="fullname" placeholder="Enter your full name" required>

      <label for="mail">Email Address</label>
      <input type="email" id="mail" name="email" placeholder="Enter your email" required>

      <label for="pass">Password</label>
      <input type="password" id="pass" name="password" placeholder="Create password" required>

      <label for="cpass">Confirm Password</label>
      <input type="password" id="cpass" name="confirm-password" placeholder="Re-enter password" required>

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
      </div>

      <label for="birth">Date of Birth</label>
      <input type="date" id="birth" name="dob" required>

      <label for="nation">Country</label>
      <select id="nation" name="country" required>
        <option value="">--Select--</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>

      <div class="checkbox">
        <input type="checkbox" id="agree" name="terms" required>
        <label for="agree">I accept the terms & conditions</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
